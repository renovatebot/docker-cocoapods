name: build

on:
  push:
    branches:
      - master
      - 'renovate/**'

  pull_request:

env:
  DRY_RUN: ${{ github.ref != 'refs/heads/master' }}
  # https://github.com/chalk/supports-color/issues/106
  FORCE_COLOR: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        flavor: [latest, bionic, focal]

    env:
      FLAVOR: ${{ format('-{0}', matrix.flavor) }}
      FLAVOR_TAG: ${{ matrix.flavor }}

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Docker registry login
        if: github.ref == 'refs/heads/master'
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: fix flavor
        run: |
          echo "FLAVOR=${FLAVOR/-latest/}" >> $GITHUB_ENV

      - name: Build and Publish
        uses: renovatebot/internal-tools@v1.2.3
        with:
          command: docker-builder
          build-args: FLAVOR
          major-minor: false
          prune: true
          tag-suffix: ${{ env.FLAVOR_TAG }}
          dry-run: ${{ env.DRY_RUN }}
